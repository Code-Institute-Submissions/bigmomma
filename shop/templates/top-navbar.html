<div class="container">
    <div class="my_custom_menu" id="home">
        <ul>
            {% if request.user.is_authenticated and request.user.first_name %}
                <li>
                    Welcome, {{ request.user.first_name }} <i class="fas fa-user-circle"></i>
                </li>
                <li>
                    <a href="{% url 'signout' %}">Sign Out <i class="fas fa-sign-out-alt"></i></a>
                </li>
            {% else %}
                <li>
                    <a href="#">Sign Up <i class="fas fa-user-plus"></i></a>
                </li>
                <li>
                    <a href="#">Sign In <i class="fas fa-sign-in-alt"></i></a>
                </li>
            {% endif %}
        </ul>

    </div>
</div>
